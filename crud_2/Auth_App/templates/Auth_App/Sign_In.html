{% block content %}
<div class="container">
    <h1>SIGN IN / LOG IN</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Enter UserName" class="form-control">
        </div>
        <br>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="********" class="form-control">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-dark col-5">SIGN IN</button>
            <a href="{% url 'Sign_Up' %}"><button type="button" class="btn btn-dark col-5 float-end">SIGN UP</button></a>
        </div>
    </form>
</div>
{% endblock %}
